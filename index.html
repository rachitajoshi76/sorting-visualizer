<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Sorting Visualizer</h1>
        <div class="controls my-3">
            <button class="btn btn-dark" id="newArray">Generate New Array</button>
            <button class="btn btn-dark" id="bubbleSort">Bubble Sort</button>
            <button class="btn btn-dark" id="selectionSort">Selection Sort</button>
            <button class="btn btn-dark" id="insertionSort">Insertion Sort</button>
            <button class="btn btn-dark" id="quickSort">Quick Sort</button>
            <button class="btn btn-dark" id="mergeSort">Merge Sort</button>
            <label for="arr_sz">Array Size:</label>
            <input type="range" id="arr_sz" min="20" max="120" value="60">
            <label for="speed_input">Sorting Speed:</label>
            <input type="range" id="speed_input" min="1" max="100" value="50">
        </div>
        <div class="array-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
